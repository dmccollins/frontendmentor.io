<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style-guide.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="wrapper">
    <header class="header">
      <img class="header-logo" src="./img/logo.svg" alt="">
    </header>
    <main class="main">
      <img class="mockups" src="./img/illustration-mockups.svg" alt="">
      <section class="content">
        <h1 class="content-title">Build The Community Your Fans Will Love</h1>
        <p class="content-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="" class="register">Register</a>
      </section>
    </main>
    <footer class="social">
      <a href="" class="social-link"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="" class="social-link"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href="" class="social-link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </footer>
  </div>


  <script src="./js/logScreenDimenions.js"></script>
  <script src="https://use.fontawesome.com/cb5cd0b375.js"></script>

</body>
</html>
