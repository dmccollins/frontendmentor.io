<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>

    <div class="component">

      <section class="component-img">
        <!-- set w/ .component-img { background } -->
      </section>

      <section class="product">

        <span class="product-category">Perfume</span>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <span class="price-sale">$149.99</span>
          <span class="price-retail">$169.99</span>
        </div>

        <a href="" class="btn">
          <img class="btn-icon" src="./img/icon-cart.svg" alt="">
          Add to Cart
        </a>

      </section>
    </div>

  </main>

</body>
</html>
